---
- name: Create a user and set SSH key
  hosts: all
  become: yes
  tasks:
    - name: Create user "deploy"
      ansible.builtin.user:
        name: deploy
        shell: /bin/bash
        groups: sudo
        append: yes

    - name: Set SSH key for user "deploy"
      ansible.builtin.authorized_key:
        user: deploy
        state: present
        key: "ssh-rsa "
